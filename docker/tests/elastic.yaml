target: local-docker
setup:
  containers:
    - name: pulsar 
      image: ${PULSAR_IMAGE}
      #image: "datastax/lunastreaming-all:2.7.2_1.1.8"
      ports: [ 8080, 6650 ]
      command: "/pulsar/bin/pulsar standalone"
      env:
        - name: PULSAR_LOG_ROOT_LEVEL
          value: "info"
        - name: PULSAR_LOG_LEVEL
          value: "info"
    - name: elastic
      image: docker.elastic.co/elasticsearch/elasticsearch:7.5.1
      ports: [ 9200 ]
      env:
        - name: discovery.type
          value: single-node
    - name: pulsar-client
      image: ${PULSAR_IMAGE}
      mounts: ["${script:elastic/elastic-checker.py}", "${script:elastic/elastic-avro-ser.jsh}"]
      env:
        - name: webServiceUrl
          value: "http://pulsar:8080/"
        - name: brokerServiceUrl
          value: "pulsar://pulsar:6650/"
        
tests:
  pulsar-client: ["${script:elastic/main.sh}"]
  

    


