version: '3.7'
networks:
  net1:

services:
  cassandra:
    image: "4.0.1"
    container_name: cassandra
    networks: [ "net1" ]
    environment:
      - "MAX_HEAP_SIZE=1200m"
      - "HEAP_NEWSIZE=300m"
      - "DS_LICENSE=accept"
      - "CASSANDRA_DC=datacenter1"
      - "DC=datacenter1"
      - "LOCAL_JMX=no"
      - "JVM_EXTRA_OPTS=-Djava.rmi.server.hostname=127.0.0.1 -Dcom.sun.management.jmxremote.authenticate=false -Dcom.sun.management.jmxremote.ssl=false -Dcom.sun.management.jmxremote.rmi.port=7199 -javaagent:/agent-${AGENT_VERSION}-${PROJECT_VERSION}-all.jar=pulsarServiceUrl=pulsar://pulsar:6650,cdcWorkingDir=/var/lib/cassandra/cdc,pulsarBatchDelayInMs=100 -javaagent:/jmx_prometheus_javaagent-0.16.1.jar=8081:/jmx_prometheus_exporter.yaml -agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=8000"
    cap_add:
      - IPC_LOCK
    ulimits:
      memlock: -1
    mem_limit: 2000m
    ports:
      - "9042:9042"
      - "7199:7199"
      - "8081:8081"
    #volumes:
    #  - ./cassandra-data:/var/lib/cassandra


  pulsar:
    image: "datastax/lunastreaming-all:2.10_0.2"
    container_name: pulsar
    networks: [ "net1" ]
    environment:
      - "PULSAR_MEM=-Xms512m -Xmx512m -XX:MaxDirectMemorySize=1g"
    ports:
      - '8080:8080'
      - '6650:6650'
    command: /bin/bash -c "bin/pulsar standalone -nss"

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.2
    container_name: elasticsearch
    networks: [ "net1" ]
    environment:
      - xpack.security.enabled=false
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    cap_add:
      - IPC_LOCK
    #volumes:
    #  - ./elasticsearch-data:/usr/share/elasticsearch/data
    ports:
      - 9200:9200
      - 9300:9300
  postgres:
    image: postgres:14.3
    container_name: postgres
    networks: [ "net1" ]
    environment:
      - POSTGRES_PASSWORD=password
      - POSTGRES_USER=postgres
    ports:
      - 5432:5432
  kinesis:
    image: localstack/localstack:latest
    container_name: kinesis
    networks: [ "net1" ]
    environment:
      - SERVICES=kinesis
    ports:
      - 4566:4566

  